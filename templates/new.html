<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Item</title>
  </head>
  <body>
    <form action="{{url_for('newItem', cat_id = cat_id )}}" method = 'POST'>

    <strong>Name : </strong>

    <input type='text' size='30' name='name' placeholder="Item Name">
    <br>
    <strong>Description : </strong>
    <input type='text' size='30' name='description' placeholder="Description">
    <br>
    <strong>Price in $  : </strong>
    <input type='text' size='30' name='price' placeholder="price in $">
    <br>
    <input type='submit' value='Add'>
    <a href='{{url_for('showItems', cat_id = cat_id)}}'>Cancel</a>
    </form>
  
  </body>
</html>
