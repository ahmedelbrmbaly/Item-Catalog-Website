<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Delete {{item.name}}</title>
  </head>
  <body>

    <h4>Are you sure to delete {{item.name}}?  </h4>
    <form action="{{url_for('deleteItem', cat_id = item.cat_id,item_id = item.id)}}" method = 'POST'>
      <input type="submit" value="Delete">
      <a href='{{url_for('showItems', cat_id = item.cat_id)}}'>Cancel</a>
    </form>
  
  </body>
</html>
